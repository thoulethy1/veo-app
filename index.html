<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My AI Chat</title>

    <style>
        body {
            background: #0f172a;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat {
            background: #1e293b;
            width: 400px;
            height: 500px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
            margin: 5px;
            color: #38bdf8;
        }

        .ai {
            text-align: left;
            margin: 5px;
            color: #facc15;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="chat">
    <div id="messages" class="messages"></div>
    <input id="input" placeholder="Type a message..." onkeydown="handleKey(event)">
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("input");
        const message = input.value;
        if (!message) return;

        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML += `<div class="user">You: ${message}</div>`;
        input.value = "";

        const response = await fetch(
            "http://127.0.0.1:8000/ask?prompt=" + encodeURIComponent(message)
        );
        const data = await response.json();

        messagesDiv.innerHTML += `<div class="ai">AI: ${data.answer}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function handleKey(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
